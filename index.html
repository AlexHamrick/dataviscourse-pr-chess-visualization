<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Visualization</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="JS/script.js" async></script>
    <script src="JS/chess_openings.js"></script>
</head>

<body>
    <div id="header">

        <h1><i class="fas fa-chess-king"></i>   Chess Openings and ELOs   <i class="fas fa-chess-queen"></i></h1>
    </div>
    <div class="row">
        <div>
            <table id="openings">
                <thead>
                <h2>Chess Opening Results</h2>
                <tr id="openingsHeaders">
                    <th>
                        <rect class="sortable">Opening <i class="fas no-display"></i></rect>
                    </th>
                    <th>
                        <rect class="sortable">Games <i class="fas no-display"></i></rect>
                    </th>
                    <th>
                        <rect class="sortable">White <i class="fas no-display"></i></rect>
                        <rect class="sortable">Draw <i class="fas no-display"></i></rect>
                        <rect class="sortable">Black <i class="fas no-display"></i></rect>
                    </th>

                </tr>
                </thead>
                <tbody id="openingsBody">

                </tbody>
            </table>
        </div>

        <div>
            <div>
                <svg id="gini"></svg>
                <text>Gini</text>
            </div>

            <div>
                <svg id="best-players"></svg>
                <text>Best Players</text>
            </div>
        </div>
    </div>
</body>

</html>
