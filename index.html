<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="JS/script.js" async></script>
</head>

<body>
<div id="header">
    <h1>Chess Openings and ELOs</h1>
</div>

    </div>

    <div>

        <div>

        </div>
    </div>
</div>
</body>

</html>
