<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="JS/script.js" async></script>
    <script src="JS/chess_openings.js"></script>
</head>

<body>
    <div id="header">
        <h1>Chess Openings and ELOs</h1>
    </div>
    <div class="row">
        <div>
            <table id="openings">
                <thead>
                <tr id="openingsHeaders">
                    <th class="sortable">Opening</th>
                    <th class="sortable">Games</th>
                    <th>
                        <rect class="sortable">White</rect>
                        <rect class="sortable">Draw</rect>
                        <rect class="sortable">Black</rect>
                    </th>

                </tr>
                </thead>
                <tbody id="openingsBody">

                </tbody>
            </table>
        </div>

        <div>
            <div>
                <svg id="gini"></svg>
                <text>Gini</text>
            </div>

            <div>
                <svg id="best-players"></svg>
                <text>Best Players</text>
            </div>
        </div>
    </div>
</body>

</html>
